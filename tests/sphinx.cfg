[client]
verbose = false
datadir = "../pwdsphinx/data/"
timeout = 30
rwd_keys = true
threshold = 2

[server]
verbose = true
address = "127.0.0.1"
port=2355
timeout = 30
max_kids = 5
ssl_key= "key.pem"
ssl_cert="cert.pem"
datadir ="../pwdsphinx/data/"
rl_decay=1800
rl_threshold=1

[servers]
[servers.zero]
host="localhost"
port=10000
ssl_cert = "cert.pem"
ltsigkey = "data/zero.pub"

[servers.one]
host="localhost"
port=10001
ssl_cert = "cert.pem"
ltsigkey = "data/one.pub"

[servers.two]
host="localhost"
port=10002
ssl_cert = "cert.pem"
ltsigkey = "data/two.pub"

